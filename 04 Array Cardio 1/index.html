    <script>
        //An array workout
        //Data to work with
        const inventors = [
            { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
            { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
            { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
            { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
            { first: 'Nikola', last: 'Tesla', year: 1856, passed: 1943 },
            { first: 'Leonardo', last: 'da Vinci', year: 1452, passed: 1519 },
            { first: 'Thomas', last: 'Edison', year: 1847, passed: 1931 }
        ];

        const people = [
            'Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry',
            'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert',
            'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester',

            'Bevel, Ken', 'Biden, Joseph'
        ];
        
        //Array.prototype.filter()
        //1.Filter the list of inventors for those who are born in the 1500's

        const fifteen = inventors.filter(inventor => (inventor.year >= 1500 & inventor.year < 1600))
        console.table(fifteen);
        
        // Array.prototype.map()
        //2. Give us an array of the inventory first and last name

        const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
        console.log(fullNames);
        
        //Arrow.prototype.sort()
        //3. Sort the inventors by birthdate, oldedst to youngest

        const ordered = inventors.sort(function(a, b){
            if( a.year > b.year){
                return 1;
            }else{
                return -1;
            }
        })
        console.table(ordered);
       //or
        const ordered2 = inventors.sort( (a, b) => (a.year > b.year ? 1 : -1)); 

        //Array.prototype.reduce()
        //4.How many years did all inventors lived
        const totalYears = inventors.reduce((total, inventor) => {
            return total + (inventor.passed - inventor.year)
        }, 0);
        console.log(totalYears)
        
        //5.sort the inventors by years lived
        const oldest = inventors.sort(function(a, b){
            const lastGuy = a.passed - a.year;
            const nextGuy = b.passed - b.year;
            return lastGuy > nextGuy ? -1 : 1;
        })
        console.table(oldest);

        //7. Sort Exercise
        //sort the people alphabatically by last name.

        const alpha = people.sort((lastOne, nextOne) => {
            const [aLast, aFirst] = lastOne.split(', ');
            const [bLast, bFirst] = nextOne.split(', ');
            return aLast > bLast ? 1 : -1;
        });
        console.log(alpha);
        
        //8. Reduce Exercise.
        //sum up the instances of each of these
        const data = ['car', 'car', 'truck', 'truck', 'bike', 'car', 'van', 'bike', 'van', 'car', 'truck', 'van', 'car', 'truck', 'walk'];

        const transportation = data.reduce(function(obj, item){
          if(!obj[item]){
            obj[item] = 0;
          }
          obj[item]++;
          return obj;
        }, {}) //start oveer the blanck object
        console.log(transportation);
