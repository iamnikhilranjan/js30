<script>
    const people = [
        { name: 'wes', year: 1988 },
        { name: 'kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 },
    ];

    const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'you are the best', id: 2039842 },
        { text: 'ramen in my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
    ];

    //some and every checks
    //Array.prototype.some() //is at least one person 19?
    const isAdult = people.some(person => {
        const currentYear = (new Date()).getFullYear();
        return currentYear - person.year >= 19;
    });

    console.log(isAdult);
    console.log({ isAdult }); //shows name of the variable as well as value

    //Array.prototype.every()//is everyone 19?
    const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({ allAdults });

    //Array.prototype.find()
    //Find is like filter, instead returns just the one you are looking for
    //find the comment with ID of 823423
    const comment = comments.find(comment => {
        return (comment.id === 823423)
    });
    console.log(comment);

    //Array.prototype.findIndex()
    //Find the comment with this ID
    //Delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    // comments.splice(index, 1); // deletes the element -- but modig=fies the original array

    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];

</script>
